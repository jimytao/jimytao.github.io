---
layout: page
refactor: true
panel_includes:
  - toc
---

<h1 data-toc-skip>{{ page.title }}</h1>

<div class="post-meta text-muted">
    <div class="post-meta-line">
      <span>{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.read_time %}
        <span class="mx-1">&bull;</span>
        <span>{{ page.read_time }} min read</span>
      {% endif %}
    </div>
</div>

<div class="post-content">
  {{ content }}
</div>

<hr class="mt-5">

<div class="mt-5">
  {% include giscus.html %}
</div>
