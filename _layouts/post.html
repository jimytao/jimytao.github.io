---
layout: default
---

<div class="post-wrapper">
  <!-- 侧边栏目录 -->
  <aside class="sidebar">
    {% include post-toc.html %}
  </aside>

  <!-- 文章主体 -->
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        {{ page.date | date: "%Y-%m-%d" }}
        {% if page.author %}
          · {{ page.author }}
        {% endif %}
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <!-- 文章尾部 -->
    <footer class="post-footer">
      <hr>

      <!-- Giscus 评论区 -->
      <section id="comments">
        {% include giscus.html %}
      </section>

      <!-- Waline 匿名聊天室 -->
      <section id="waline">
        <div id="waline"></div>
        <script src="https://unpkg.com/@waline/client@v3/dist/waline.js"></script>
        <script>
          Waline.init({
            el: '#waline',
            serverURL: 'https://你的-vercel-部署地址.vercel.app/',
            locale: {
              placeholder: '在这里输入内容，可以匿名哦~'
            },
            comment: true,
            reaction: true,
          });
        </script>
      </section>
    </footer>
  </article>
</div>
