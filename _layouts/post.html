---
layout: default
---

<div class="post-wrapper">
  <!-- Sidebar Table of Contents -->
  <aside class="sidebar">
    {% include post-toc.html %}
  </aside>

  <!-- Post content -->
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        {{ page.date | date: "%Y-%m-%d" }}
        {% if page.author %}
          Â· {{ page.author }}
        {% endif %}
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <!-- Post footer -->
    <footer class="post-footer">
      <hr>

      <!-- Giscus comments -->
      <section id="comments">
        {% include giscus.html %}
      </section>

      <!-- Waline anonymous chat -->
      <section id="waline">
        <div id="waline"></div>
        <script src="https://unpkg.com/@waline/client@v3/dist/waline.js"></script>
        <script>
          Waline.init({
            el: '#waline',
            serverURL: 'https://your-vercel-deployment.vercel.app/',
            locale: {
              placeholder: 'Type here, anonymous is allowed'
            },
            comment: true,
            reaction: true
          });
        </script>
      </section>
    </footer>
  </article>
</div>
